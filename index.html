    <div class="title">
        <h1 style="font-size:3vw">
            Counselling Session Sign-up
        </h1>
        <div class="m-4">
            <form method="post" autocomplete="off" name="counselling-sheet" onsubmit="reset" onsubmit="return validation()">
                <p class="mt-4"><strong>Note:</strong> You'll have our reponse as soon as possible.</p>
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" name="Enter Your Full Name" class="form-control" placeholder="Enter Your Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label"></label>
                    <input type="number" name="Enter Your Age" class="form-control" placeholder="Enter Your Age" required>
                </div>
                <div class="mb-3">
                    <div class="dropdown">
                        <label for="select" class="form-label" type="class" name="Select Your Class" class="form-control" required></label> <select id="class" for="select" class="form-label" type="class" name="Select Your Class" class="form-control" required>
                        <option disabled selected>Select your class</option>
                        <option value="class 12">Class 11</option>
                        <option value="class 11">Class 10</option>
                        <option value="class 10">Class 9</option>
                        <option value="class 9">Class 8</option>
                        <option value="class 8">Class 8</option>
                     </select>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="radio">
                        <label>Have you ever been in therapy?</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                        <label>
                            <input type="radio" name="Have you ever been in therapy?" value="Yes" required>&nbsp;&nbsp;&nbsp;
                            <span>Yes</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                         <input type="radio" name="Have you ever been in therapy?" value="No" required>&nbsp;&nbsp;&nbsp;
                         <span>No</span>
                         </label>
                    </div><br>

                    <div class="radio">
                        <label>If yes, then was it a counsellor or a psychologist?</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                        <label>
                            <input type="radio" name="If yes, then was it a counsellor or a psychologist?" value="Counsellor">&nbsp;&nbsp;&nbsp;
                            <span>Counsellor</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input type="radio" name="If yes, then was it a counsellor or a psychologist?" value="Psychotherapist">&nbsp;&nbsp;&nbsp;
                            <span>Psychotherapist</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input type="radio" name="If yes, then was it a counsellor or a psychologist?" value="Other">&nbsp;&nbsp;&nbsp;
                            <span>Other</span>
                        </label>
                    </div><br>
                    <div class="radio">
                        <label>Select Day</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                        <label>
                            <input type="radio" name="Select Day" value="Saturday" required>&nbsp;&nbsp;&nbsp;
                            <span>Saturday</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input type="radio" name="Select Day" value="Sunday" required>&nbsp;&nbsp;&nbsp;
                            <span>Sunday</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input type="radio" name="Select Day" value="Weekdays" required>&nbsp;&nbsp;&nbsp;
                            <span>Weekdays</span>
                        </label>
                    </div>
                </div><br>
                <div class="mb-3">
                    <label for="message" class="form-label"></label>
                    <input type="text" name="What would you want to discuss with me?" class="form-control" placeholder="What would you want to discuss with me?">
                </div>
                <button type="reset" name="reset" value="reset" class="btn">RESET</button>&nbsp;<button type="submit" name="submit" value="submit" class="btn btn-primary" onclick="submit()">SUBMIT</button>
            </form>

        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwqeNn2M7Aj7SXgp_fUNXoC6A12MXwRcUYEWyU1e5jQc3Tw33qjquqeNIvkMaMMXAyG/exec'
        const form = document.forms['counselling-sheet']

        form.addEventListener('submit', e => {
            fetch(scriptURL, {
                    method: 'post',
                    body: new FormData(form)
                })
                .then(response => alert("Thank you for choosing Echelon. We will contact you soon :)"))
                .catch(error => console.error('Error!', error.message))

            e.preventDefault()

        })
    </script>
